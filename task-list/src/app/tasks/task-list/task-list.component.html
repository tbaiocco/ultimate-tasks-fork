<div class="search">
  <input
    #inputField
    type="text"
    placeholder="Search"
    (keyup)="newSearchInput(inputField.value)"
  />
</div>
<div class="task" *ngFor="let task of tasks" [ngClass]="task.importance">
  <div class="header">
    <div class="title">{{ task.title }}</div>
    <div class="dueDate">{{ task.dueDate | date }}</div>
  </div>
  <div class="description">{{ task.description }}</div>
</div>

<button [routerLink]="['/create']">Add Task</button>
